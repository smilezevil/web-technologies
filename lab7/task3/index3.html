<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
    <link rel="stylesheet" href="../css/style3.css" />
</head>
<body>
<div class="form-container">
    <h1>
        <span class="main-text">Заповніть форму</span>
        <span class="hover-text">Ми вдячні вам</span>
    </h1>

    <form>
        <div class="fields-grid clearfix">
            <div class="field-group float--left">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" />
            </div>

            <div class="field-group float--right">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="field-group float--left">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" />
            </div>

            <div class="field-group float--right">
                <label for="pass-repeat">Repeat password</label>
                <input type="password" id="pass-repeat" name="pass-repeat" />
            </div>

            <div class="field-group float--left">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" />
            </div>

            <div class="field-group float--right">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" />
            </div>
        </div>
        <div class="field-group field--fullwidth">
            <label for="about">About me</label>
            <textarea id="about" name="about"></textarea>
        </div>

        <div class="buttons-container">
            <button type="reset" class="btn btn--reset">RESET</button>
            <button type="submit" class="btn btn--ok">OK</button>
        </div>
    </form>
</div>
</body>
</html>
